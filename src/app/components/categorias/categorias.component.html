<ngx-datatable
    class="bootstrap"
    [headerHeight]="50"
    [columnMode]="'force'"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="$categories"
    [limit]="3">

    <ngx-datatable-column name="Id" prop="_id" headerClass="font-weight-bold">
    </ngx-datatable-column>
    <ngx-datatable-column name="Nombre" prop="nombre" headerClass="font-weight-bold">
    </ngx-datatable-column>
    <ngx-datatable-column name="Opciones" [sortable]="false" headerClass="font-weight-bold">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <div class="d-flex" style="gap: 10px;">
                <button class="btn bg-warning btn-round"
                (click)="edit(row)">
                    <i class="fa-lg bi bi-pencil-square"></i>
                </button>
    
                <button class="btn bg-danger btn-round"
                (click)="delete(row)">
                    <i class="fa-lg bi bi-trash"></i>
                </button>
            </div>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
