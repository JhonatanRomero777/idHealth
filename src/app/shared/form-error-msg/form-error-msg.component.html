<div *ngIf="myFormControl.invalid && (myFormControl.touched || myFormControl.dirty)">

    <p class="text-danger" *ngIf="myFormControl.hasError('required')">
        <b>El campo es obligatorio.</b>
    </p>

    <p class="text-danger" *ngIf="myFormControl.hasError('email')">
        <b>El campo debe ser un email válido.</b>
    </p>

    <p class="text-danger" *ngIf="myFormControl.hasError('minlength')">
        <b>El campo debe tener mínimo {{minLengthNumber}} carácteres.</b>
    </p>

</div>
